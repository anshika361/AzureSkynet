<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0f9e997295.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="topnav">
        <div class="nav-element">
          <a href="https://mail.google.com/mail/" class="ele gmail">Gmail</a>
          <a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl" class="ele images">Images</a>
          <a href="https://www.google.co.in/intl/en/about/products?tab=ih" class="ele icon"><img src="grid.png" alt="" /></a>
          <a href="#" class="ele profile"><img src="user.png" alt="" /></a>
        </div>
      </div>
      <div class="main-content">
        <div class="logo">
          <img src="google-logo.png" alt="Google Logo" class="google-logo" />
        </div>
        
        <div class="search-bar">
          <span id="inputspan"><input type="text" name="search" style="font-family:fontawesome;" placeholder='&#xf002' /></span>
          <span><img src="google-voice.png" /></span>
        </div>

        <div class="buttons-main">
          <a href="#"><button>Google Search</button></a>
          <a href="https://www.google.com/doodles"><button>I'm Feeling Lucky</button></a>
        </div>
        <div class="google-lang">
          <p>Google offered in:</p>
          <a href="#">हिन्दी</a>
          <a href="#">বাংলা</a>
          <a href="#">తెలుగు</a>
          <a href="#">मराठी</a>
          <a href="#">தமிழ்</a>
          <a href="#">ગુજરાતી</a>
          <a href="#">ಕನ್ನಡ</a>
          <a href="#">മലയാളം</a>
          <a href="#">ਪੰਜਾਬੀ</a>
        </div>
      </div>
      <div class="footer">
      <footer class="footer-1">
        <p>India</p>
      </footer>
      <footer class="footer-2">
        <div class="foot-nav">
          <div class="foot-nav-elements left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Buisness</a>
            <a href="#">How Search Works</a>
          </div>
          <div class="foot-nav-elements right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </footer>
    </div>
    </div>
  </body>
</html>
